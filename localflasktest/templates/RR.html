  <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 3px solid #A9A9A9;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
tr:nth-child(odd) {
  background-color: #008080;
}
    
tr:first-child td { 
  background-color: #98FB98;
}

</style>
  </head>
  <body>
  
  <h1>Round Robin Bracket</h1>
    
<table id="t01">
    {% for person in plist %}
    <tr>
 {% for val in person %}
      <td><b>{{ val }}</b></td>
            {% endfor %}    </tr>
{% endfor %}
    </table>
    
<br><br>
    
<a href="http://picklebrackets.com"> Return to homepage</a>
    
  </body>
</html>
